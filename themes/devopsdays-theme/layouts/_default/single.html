{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ if .IsTranslated }}
<h4>{{ i18n "translations" }}</h4>
<ul>
  {{ range .Translations }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Lang }}: {{ .LinkTitle }}{{ if .IsPage }} {{ end }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
  {{ .Content }}
  <div id="share"></div>

{{ end }}
